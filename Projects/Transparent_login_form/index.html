<!DOCTYPE html>

</head>
<body>
    <div class ="container">
        <h1>Log In</h1>
        <div class="box">
            <i class="fa-solid fa-envelope"></i> 
         <input type="email" name="email" id="email" placeholder="Enter your Email">

            <i class="fa-solid fa-lock"></i>
